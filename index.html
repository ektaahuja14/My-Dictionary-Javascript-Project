<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Dictionary</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="Container">

            <div class="My-Dictionary">
                <h1>My Dictionary</h1>
            </div>
            
            <div class="My-Dictionary-App">
           <p><i class="fa-solid fa-book"></i></p>
            <h2>My DICTIONARY App</h2>
            </div>


            <div class="Search-form">
                <label for="text">Search for new word</label>
                <br>
                <input type="text" placeholder="search a word" id="inp-word"/>
                <button id="Search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </div>
             <div class="result" id="result">
                <div class="Word">
                    <h3></h3>
                </div>
                <p class="Word-meaning"></p>
             </div>
                

        <script src="App.js"></script>
    </body>
</html>
